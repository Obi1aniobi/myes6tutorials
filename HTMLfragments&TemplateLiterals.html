<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const person = {
            name: 'Wes',
            job: 'Web Developer',
            city: 'Hamilton',
            bio: 'Wes is a really cool gut that loves to teach web development',
        }

        //when creating multi-line HTML codes, the use of backticks makes it easier:

        const markup = `
        <div class="person">
            <h2>
                ${person.name}
                <span class="job">${person.job}</span>
            </h2>
            <p class="location">${person.city}</p>
            <p class="bio">${person.bio}</p>
        </div>
        `;

        document.body.innerHTML = markup;


        //another great thing about template strings is that you can nest them inside of each other
        //that means if we have an array of dogs and i want to loop over them, and get myself a list for each one:

        const dogs = [
            { name: 'snickers', age: 2},
            { name: 'Hugo', age: 8 },
            { name: 'Sunny', age: 1 }
        ];

        //looping over the arrays with a .map() function:
        //return a list item in the arrow function

        const markup2 = `
        <ul class="dogs">
            ${dogs.map(dog => 
                `<li>
                    ${dog.name} is ${dog.age * 7}
                </li>`).join('')}
        </ul>`;

        document.body.innerHTML = markup2;

        //another example where we need an 'if' statement inside of our template:
        // the use of ternary operators:

        const song = {
            name: 'Dying to live',
            artist: 'Tupac',
            //featuring: 'Biggie Smalls'
        };

        const markup3 = `
        <div class="song">
            <p>
                ${song.name} - ${song.artist}
                ${song.featuring ? `(featuring ${song.featuring})` : ''};
                
            </p>

        </div>`;
        

        const beer = {
            name: 'Belgian Wit',
            brewery: 'Steam Whistle Brewery',
            keywords: ['pale', 'cloudy', 'spiced', 'crisp']
        };

function renderKeywords(keywords){
    return `
    <ul>
        ${keywords.map(keyword => `<li>${keyword}</li>`).join('')}
    </ul>`
}

        const markup4 = `
        <div class="beer">
            <h2>${beer.name}</h2>
            <p class="brewery">${beer.brewery}</p>
            ${renderKeywords(beer.keywords)}
        </div>`;

        document.body.innerHTML = markup4;
    </script>
</body>
</html>
