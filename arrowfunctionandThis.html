        //note: the value of this is bound to the function in the code below. 

        const box = documwnt.querySelector('.box');
        box.addEventListener('click', function(){

           // console.log(this)

           let first = 'opening';
           let second = 'open';

           if(this.classList.contains(first)) {
            [first, second] = [second, first];
           }

           this.classList.toggle(first);
           setTimeout(() => {  //because when you have an arrow function, it does not chnage the value of 'this',it inherits the value of 'this' from the parent function, we do  not have to worry about the scope changing.
            this.classList.toggle(second)
           }, 500);
        
        })
